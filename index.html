<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <title>Simple JS demo</title>
        <script src = "script.js" defer></script>
    </head>
    <body>
        <h1 id = "title">Simple JS demo</h1>

        <section>
            <h2>Numbers -> Stats</h2>
            <input id = "nums" placeholder="e.g. 3,8,5,10,2"/>
            <button id="calcBtn">Calculate</button>
            <p id = "Stats"></p>
        </section>

        <section>
            <h2>Quick List</h2>
            <input id="item" placeholder="Add Item"/>
            <button id="addBtn">Add</button>
            <p id="list"></p>     
        </section>

        <section>
            <h2>Countdown</h2>
            <input id="start" type="number" value="5" min="1"/>
            <button id="goBtn">Go</button>
            <p id="count"></p>
        </section>
    </body>
</html>
